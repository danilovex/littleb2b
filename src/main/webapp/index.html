<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Little B2B</title>
<link href="bootstrap/css/bootstrap.css" rel="stylesheet">
<!-- <script src="http://code.jquery.com/jquery-1.7.2.min.js" type="text/javascript"></script> -->
<script src="js/jquery-1.4.4.min.js" type="text/javascript"></script>
<script src="js/funcoes.js" type="text/javascript"></script>
<script type="text/javascript" language="javascript">


$(document).ready(function(){
	
//fazer o login da empresa	
	$("#btnEntrar").click(function(){
		gravaCookie("Carrinho", "0", 1);
		var cnpj = $("#identificacao").attr('value');
		logarEmpresa(cnpj);

		if (validLogin(cnpj)){
			window.location = 'produtos/';
		}
		else
		{
		  $('#error').show();
		  $('#identificacao').focus();
		}

	});
	
	$(".close").click(function(){
		$('#error').hide();
		});
});
</script>
    <style>
      body {
        padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
      }
	  #error{display:none;}
	  .alert{width:400px}
    </style>
    <link href="bootstrap/css/bootstrap-responsive.css" rel="stylesheet">

</head>
<body>

    <div class="navbar navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">

          <a class="brand" href="#">Little B2B</a>
          <div class="nav-collapse">
          </div><!--/.nav-collapse -->
        </div>
      </div>
    </div>

    <div class="container">
<div align="center"><br /><img src="logo_littleb2pb.png"><br /><br />

<div style="width:400px;">
<form class="well form-inline" >
	
	<label>Login: </label><input type="text" placeholder="Digite CNPJ" id="identificacao" value="" maxlength="18" onkeyup="FormataCnpj(this,event);">
	<input type="button" class="btn btn-primary" id="btnEntrar" value="Entrar">
	
</form>
</div>
   <div id="error" class="alert alert-error">
   
   <button class="close" data-dismiss="alert">×</button>
  <strong>Atenção:</strong> CNPJ não encontrado, verifique os números digitados!
 
   </div>
</div>   
    </div>
 
  </body>
</html>
