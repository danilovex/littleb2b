$(document).ready(function(){

validaPagina();

$(".btnPesquisar").click(function(){	

});
  
//busca dados empresa
var result = getCookie('B2b');
if (result != null && result != 0 && result != ""){
	dados = result.split("|");
	cnpj = dados[1];
}

$.getJSON('../validacao/test.json', function(result) {
	 $.each(result, function(i, field){
		if (field.identificacao == cnpj && field.identificacao != '' && field.identificacao != null){
			$("#empresa").attr("value",field.nome);
			$("#cnpj").attr("value",field.identificacao);
			$("#endereco").attr("value",field.endereco.logradouro+", "+field.endereco.bairro);
			$("#cidadeuf").attr("value",field.endereco.cidade+"/"+field.endereco.siglaEstado);
			$("#email").attr("value",field.email);
			
			$(".maisinfo").hide();
			return false;
		}
	});
 });	  

//buscar dados dos itens do pedido
ListarPedidoItem();

$(".btnInfo").click(function(){
		$(".maisinfo").show("slow");
		$(".btnInfo").remove();
});
	  
});
</script>
