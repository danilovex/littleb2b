<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Little B2B</title>
<link href="bootstrap/css/bootstrap.css" rel="stylesheet">
<script src="http://code.jquery.com/jquery-1.7.2.min.js" type="text/javascript"></script>
<script src="js/funcoes.js" type="text/javascript"></script>
<script type="text/javascript" language="javascript">



$(document).ready(function(){
	
//fazer o login da empresa	
	$("#btnEntrar").click(function(){

		
	$.ajax({
		  url: 'http://localhost:8080/littleb2b/ImagemGoogle?busca=corinthians&tam=icon',
		  success: function(data) {
			  data = data.replace("url:","")
			  $("#img").removeAttr("src");
			  $("#img").attr("src",data);
		    
		  }
		});		


	});
	
});
</script>
    <style>
      body {
        padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
      }
	  #error{display:none;}
	  .alert{width:400px}
    </style>
    <link href="bootstrap/css/bootstrap-responsive.css" rel="stylesheet">

</head>
<body>

    <div class="navbar navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">

          <a class="brand" href="#">Little B2B</a>
          <div class="nav-collapse">
          </div><!--/.nav-collapse -->
        </div>
      </div>
    </div>

    <div class="container">
	<input type="button" class="btn btn-primary" id="btnEntrar" value="Carregar imagem">

	<img src="logo_littleb2pb.png" id="img">

    </div>

  </body>
</html>
